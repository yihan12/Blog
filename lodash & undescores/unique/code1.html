<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>unique</title>
  </head>
  <body>
    <script>
      const arr = [
        1,
        1,
        '1',
        '1',
        0,
        0,
        '0',
        '0',
        true,
        false,
        'true',
        'false',
        'a',
        'A',
        undefined,
        undefined,
        'undefined',
        null,
        null,
        'null',
        NaN,
        NaN,
        +0,
        -0,
        new String('1'),
        new String('1'),
        Symbol(1),
        Symbol(1),
        {},
        {},
        /a/,
        /a/,
        [],
        [],
      ]

      // 暴力解法一

      function unique(array) {
        if (!Array.isArray(array)) {
          console.log('type error!')
          return
        }
        const res = [array[0]]
        let arrLen = array.length
        let resLen = res.length

        for (let i = 0; i < arrLen; i++) {
          let flag = true
          for (let j = 0; j < resLen; j++) {
            if (array[i] === res[j]) {
              flag = false
              break
            }
          }
          if (flag) {
            res.push(array[i])
            resLen = res.length
          }
        }
        return res
      }

      console.log(arr, unique(arr))
    </script>
  </body>
</html>
