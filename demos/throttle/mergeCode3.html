<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>throttle</title>
    <style>
      #container {
        width: 100%;
        height: 200px;
        line-height: 200px;
        text-align: center;
        color: #fff;
        background-color: #444;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <button id="button">取消throttle</button>
    <script>
      let count = 1;
      const container = document.getElementById("container");

      function getUserAction(e) {
        console.log(e, this);
        container.innerHTML = count++;
        return 123;
      }
      console.log(getUserAction());
      const setThrottle = throttle(getUserAction, 1000, {
        leading: true,
        trailing: false,
      });

      container.onmousemove = setThrottle;

      function throttle(func, wait = 500, options = {}) {
        let context, timeout, result;
        let previous = 0;

        let leading = !!options.leading || false; // 默认去除立即执行部分
        let trailing = "trailing" in options ? !!options.trailing : true; // 默认保留尾部

        // 返回原函数的return
        const showResult = function (e1, e2) {
          result = func.apply(e1, e2);
          return result;
        };

        // 获取当前时间
        const getNow = function () {
          return +(Date.now() || new Date().getTime());
        };

        const throttled = function (...args) {
          context = this;
          const now = getNow(); // 当前时间
          // 下次触发 func 剩余时间
          if (!previous && leading === false) previous = now;
          const remaining = wait - (now - previous);

          // 如果没有剩余时间或者改了系统时间,这时候不需要等待，直接立即执行，这样就会第一次就执行
          if (remaining <= 0 || remaining > wait) {
            if (timeout) {
              clearTimeout(timeout);
              timeout = null;
            }
            previous = now;
            showResult(context, args);
          } else if (!timeout && trailing !== false) {
            // 剩余的情况就是remaining<=wait的情况，这里使用setTimeout就可以最后也会执行一次
            timeout = setTimeout(function () {
              timeout = null;
              previous = options.leading === false ? 0 : getNow(); // 这里是将previous重新赋值当前时间
              showResult(context, args);
            }, remaining);
          }
        };

        throttled.cancel = function () {
          if (timeout !== undefined) {
            clearTimeout(timeout);
          }
          previous = 0;
          context = timeout = result = undefined;
        };
        return throttled;
      }

      document.getElementById("button").addEventListener("click", function () {
        setThrottle.cancel();
      });
    </script>
  </body>
</html>
