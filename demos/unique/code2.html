<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>unique</title>
  </head>
  <body>
    <script>
      const arr = [
        1,
        1,
        '1',
        '1',
        0,
        0,
        '0',
        '0',
        true,
        false,
        'true',
        'false',
        'a',
        'A',
        undefined,
        undefined,
        'undefined',
        null,
        null,
        'null',
        NaN,
        NaN,
        +0,
        -0,
        new String('1'),
        new String('1'),
        Symbol(1),
        Symbol(1),
        {},
        {},
        /a/,
        /a/,
        [],
        [],
      ]

      // ES6 Array.from + Set 方法一
      function unique(array) {
        if (!Array.isArray(array)) {
          console.log('type error!')
          return
        }
        return Array.from(new Set(array))
      }

      // ES6 点运算 + Set 方法二
      function unique1(array) {
        if (!Array.isArray(array)) {
          console.log('type error!')
          return
        }
        return [...new Set(arr)]
      }

      // ES6 箭头函数 + 点运算 + Set 方法三
      const unique2 = (array) => {
        if (!Array.isArray(array)) {
          console.log('type error!')
          return
        }
        return [...new Set(arr)]
      }

      // ES6 Map + ES5 filter  方法四
      function unique3(array) {
        if (!Array.isArray(array)) {
          console.log('type error!')
          return
        }
        const seen = new Map()
        return array.filter((a) => !seen.has(a) && seen.set(a, 1))
      }

      console.log(arr, unique(arr))
      console.log(arr, unique1(arr))
      console.log(arr, unique2(arr))
      console.log(arr, unique3(arr))
    </script>
  </body>
</html>
