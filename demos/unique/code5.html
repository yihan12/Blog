<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>unique</title>
  </head>
  <body>
    <script>
      const arr = [
        1,
        1,
        "1",
        "1",
        0,
        0,
        "0",
        "0",
        true,
        false,
        "true",
        "false",
        "a",
        "A",
        undefined,
        undefined,
        "undefined",
        null,
        null,
        "null",
        NaN,
        NaN,
        +0,
        -0,
        new String("1"),
        new String("1"),
        // Symbol(1),
        // Symbol(1),
        {},
        {},
        /a/,
        /a/,
        [],
        [],
      ];

      // sort()方法主要是用于对数组进行排序，默认情况下该方法是将数组元素转换成字符串，然后按照ASC码进行排序
      // sort()方法不支持Symbol，Symbol不支持转换成字符串
      function unique(array) {
        if (!Array.isArray(array)) {
          console.log("type error!");
          return;
        }
        const sortArr = array.sort(function (a, b) {
          return a - b;
        });
        const newArr = [];
        sortArr.forEach((el, i) => {
          if (sortArr[i] !== sortArr[i - 1]) {
            newArr.push(el);
          }
        });
        return newArr;
      }

      console.log(arr, unique(arr));
    </script>
  </body>
</html>
